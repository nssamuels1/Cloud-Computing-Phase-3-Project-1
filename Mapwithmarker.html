<!DOCTYPE html>
<html>
  <head>
     <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>African American Historical Landmarks</title>
    <!--script src="./index.js"></script-->
    <style type="text/css">
      /* Set the size of the div element that contains the map */
      #map {
        height: 400px;
        /* The height is 400 pixels */
        width: 100%;
        /* The width is the width of the web page */
      }
    </style>
    <script>
      // Initialize and add the map
      function initMap() {
        // The location of center of New York City
        const New_York_City = { lat:40.730610, lng:-73.935242 };
        // The map, centered at New York City
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 4,
          center: New_York_City,
        })
        // The location of African Burial Ground National Monument
        const African_Burial_Ground_National_Monument = { lat:40.7145, lng:-74.0045 };
        // The marker, positioned at African Burial Ground National Monument
        const marker1 = new google.maps.Marker({
          position: African_Burial_Ground_National_Monument,
          map: map,
        });
        
        // The location of Schomburg Center for Research in Black Culture
        const Schomburg_Center_for_Research_in_Black_Culture = { lat:40.814426, lng:-73.940864 };
        // The marker, positioned at Schomburg Center for Research in Black Culture
        const marker2 = new google.maps.Marker({
          position: Schomburg_Center_for_Research_in_Black_Culture,
          map: map,
        });
        
        // The location of the Home of Langston Hughes Home in Harlem
        const Home_of_Langston_Hughes_in_Harlem = { lat:40.80730, lng:-73.94066 };
        // The marker, positioned at Langston Hughes' Home in Harlem
        const marker3 = new google.maps.Marker({
          position: Home_of_Langston_Hughes_in_Harlem,
          map: map,
        });
        
        // The location of the Home of James Baldwin in Harlem
        const Home_of_James_Baldwin_in_Harlem = { lat:40.77756, lng:-73.98033 };
        // The marker, positioned at James Baldwin's Home in Harlem
        const marker4 = new google.maps.Marker({
          position: Home_of_James_Baldwin_in_Harlem,
          map: map,
        });
        
        // The location of the Home of Shirley Chisholm in Brooklyn
        const Home_of_Shirley_Chisholm_in_Brooklyn = { lat:40.67120, lng:-73.94413 };
        // The marker, positioned at Shirley Chisholm's Home in Brooklyn
        const marker5 = new google.maps.Marker({
          position: Home_of_Shirley_Chisholm_in_Brooklyn,
          map: map,  
        });
        
        const contentString1 =
          '<div id="content">' +
          '<div id="siteNotice">' +
          "</div>" +
          '<h1 id="firstHeading" class="firstHeading">African Burial Ground National Monument</h1>' +
          '<div id="bodyContent">' +
          "<p><b>African Burial Ground National Monument</b>, is the oldest and largest known exavated burial ground in North America " +
          "for both free and enslaved Africans. It protects the historic role slavery played in building New York. " +
          '<p>Official Site: <a href="https://www.nps.gov/afbg/index.htm">' +
          "https://www.nps.gov/afbg/index.htm</a> " +
          "</div>" +
          "</div>";
        
        const contentString2 =
          '<div id="content">' +
          '<div id="siteNotice">' +
          "</div>" +
          '<h1 id="firstHeading" class="firstHeading">Schomburg Center for Research in Black Culture</h1>' +
          '<div id="bodyContent">' +
          "<p><b>Schomburg Center for Research in Black Culture</b>, is a world-leading cultural institution devoted to the research, " +
          "preservation, and exhibition of materials focused on African American, African Diaspora and African experiences. " +
          '<p>Official Site: <a href="https://www.nypl.org/locations/schomburg">' +
          "https://www.nypl.org/locations/schomburg</a> " +
          "</div>" +
          "</div>";
        
        const contentString3 =
          '<div id="content">' +
          '<div id="siteNotice">' +
          "</div>" +
          '<h1 id="firstHeading" class="firstHeading">Home of Langston Hughes in Harlem</h1>' +
          '<div id="bodyContent">' +
          "<p><b>Home of Langston Hughes in Harlem</b>, was the residence of the Poet Langston Hughes, one of the foremost figures " +
          "of the Harlem Renaissance during the last two decades of his life, on the top floor. During his time here, he wrote such notable " +
          'works as "Montage of a Dream Deferred" and "I Wonder as I Wander."' + 
          '<p>Official Site: <a href="https://www.nycgo.com/attractions/the-langston-hughes-house/">' +
          "https://www.nycgo.com/attractions/the-langston-hughes-house/</a>" +
          "</div>" +
          "</div>";
        
        const contentString4 =
          '<div id="content">' +
          '<div id="siteNotice">' +
          "</div>" +
          '<h1 id="firstHeading" class="firstHeading">Home of James Baldwin in Harlem</h1>' +
          '<div id="bodyContent">' +
          "<p><b>Home of James Baldwin in Harlem</b>, known as the Baldwin Residence was the final residence of American author and civil rights " +
          "activist from 1965-1987. While living at this residence, eight of his works were performed or televised and he published fourteen written " +
          "works. This included novels, essays, plays, screenplays, dialogues, and a book of poetry. James Baldwin purchased the building in 1965. " +
          '<p>Official Site: <a href="https://www.nps.gov/places/james-baldwin-residence-new-york-city.htm">' +
          "https://www.nps.gov/places/james-baldwin-residence-new-york-city.htm</a>" +
          "</div>" +
          "</div>";
        
        const contentString5 =
          '<div id="content">' +
          '<div id="siteNotice">' +
          "</div>" +
          '<h1 id="firstHeading" class="firstHeading">Home of Shirley Chisholm in Brooklyn</h1>' +
          '<div id="bodyContent">' +
          "<p><b>Home of Shirley Chisholm in Brooklyn</b>, was the 1972 presidential campaign headquarters. " +
          "The locaction has been placed on the New York City Landmarks Preservation Commission under the Crown " +
          "Heights North III Historic District. " +    
          '<p>Official Site: <a href="https://www1.nyc.gov/assets/lpc/downloads/pdf/press/archive/2015/LPC_oks_crown_heights.pdf">' +
          "https://www1.nyc.gov/assets/lpc/downloads/pdf/press/archive/2015/LPC_oks_crown_heights.pdf</a>" +
          "</div>" +
          "</div>";
           
        });
        
        marker1.addListener("click", () => { 
          const infowindow = new google.maps.InfoWindow({
          content: contentString1
          });                  
          infowindow.open({
            anchor: marker1,
            map,
            shouldFocus: false,
          })
         });
          
        marker2.addListener("click", () => { 
          const infowindow = new google.maps.InfoWindow({
          content: contentString2
          });                  
          infowindow.open({
            anchor: marker2,
            map,
            shouldFocus: false,
          })
         });
          
        marker3.addListener("click", () => {
          const infowindow = new google.maps.InfoWindow({
          content: contentString3
          });
          infowindow.open({
            anchor: marker3,
            map,
            shouldFocus: false,
          })
         });
          
        marker4.addListener("click", () => {
          const infowindow = new google.maps.InfoWindow({
          content: contentString4
          });
          infowindow.open({
            anchor: marker4,
            map,
            shouldFocus: false,
          })
         });
            
        marker5.addListener("click", () => { 
          const infowindow = new google.maps.InfoWindow({
          content: contentString2
          });
          infowindow.open({
            anchor: marker5,
            map,
            shouldFocus: false,
          })
         });     
      }  
    </script>
  </head>
  <body>
    <h3>African American Historical Landmarks</h3>
    <!--The div element for the map -->
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAyu_WtL90BSczeVzB7ubsSESs3Fw1gW5g&callback=initMap&libraries=&v=weekly"
      async
    ></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>  
  </body>
</html>
